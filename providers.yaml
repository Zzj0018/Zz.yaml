# 健康检测
my-check: &my-check
  interval: 3600
  health-check:
    enable: true
    url: https://www.gstatic.com/generate_204
    interval: 300
    timeout: 5000

# 定义自动测速节点
auto-test: &auto-test
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 1800

# 在线订阅机场，可根据需要自行修改
proxy-providers:
  month:
    type: http
    url: "机场地址1"
    path: ./proxy/month.yaml
    override:
      udp: true
    <<: *my-check

  year:
    type: http
    url: "机场地址2"
    path: ./proxy/year.yaml
    override:
      udp: true
    <<: *my-check

port: 7890
socks-port: 7891
mixed-port: 2333
allow-lan: true
mode: rule
log-level: info
tcp-concurrent: true
# external-controller: :9090
# external-ui: "./ui"
global-client-fingerprint: chrome
unified-delay: true
profile:
  store-selected: true
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: false
  stack: mixed
  dns-hijack:
    - "any:53"
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  listen: :1053
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
    - 122.112.208.1
    - "[2400:3200::1]"
    - "[2402:4e00::]"
  nameserver:
    - "tls://8.8.4.4#dns"
    - "tls://1.0.0.1#dns"
    - "tls://[2001:4860:4860::8844]#dns"
    - "tls://[2606:4700:4700::1001]#dns"
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
    - https://doh.pub/dns-query
  nameserver-policy:
    "geosite:cn,private":
      - https://dns.alidns.com/dns-query
      - https://doh.pub/dns-query

